{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    <div class="login-screen">
        <div class="form-login-table">
            <h1>Iniciar sesión</h1>
            <hr>

            <label><b>Nombre de usuario:</b></label>
            <input type="text" placeholder="Introduzca un nombre de usuario" required="">
            
            <label><b>Contraseña:</b></label>
            <input type="password" placeholder="Introduzca una contraseña" required="">
            
            <button type="submit" class="submit-button"><b>Iniciar sesión</b></button>
            <p>¿No tiene cuenta?</p>
            <a href="{{ url_for('register') }}">Registrarse</a>
        </div>
    </div>

{% endblock %}
