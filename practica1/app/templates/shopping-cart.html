{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    <div id="shopping-cart-header">
        <p id="shopping-cart-title"><b>Carrito de la compra</b></p>
    </div>

    <!-- Esto se repite para todas las películas en el carrito de la compra -->
    <div class="shopping-movie-list">
        <div class="shopping-movie-img-container">
            <img class="shopping-movie-img" src="../static/img/movies/pulp-fiction.jpeg" alt="Pulp fiction">
        </div>
        <div class="shopping-movie-info-container">
            <p class="movie-title"><b>Pulp fiction</b></p>
            <p>Precio: <b>10.99€</b></p>

            <div class="shopping-movie-buy">
                <button type="button">Actualizar unidades</button>
                <input type="number" value="1" min="1" step="1">
            </div>

            <button class="shopping-movie-delete" type="button">Eliminar del carrito</button>
        </div>
    </div>

    <hr>

    <div class="shopping-movie-list">
        <div class="shopping-movie-img-container">
            <img class="shopping-movie-img" src="../static/img/movies/barbie.jpeg" alt="Barbie">
        </div>
        <div class="shopping-movie-info-container">
            <p class="movie-title"><b>Barbie: la princesa y la costurera</b></p>
            <p>Precio: <b>10.99€</b></p>

            <div class="shopping-movie-buy">
                <button type="button">Actualizar unidades</button>
                <input type="number" value="1" min="1" step="1">
            </div>

            <button class="shopping-movie-delete" type="button">Eliminar del carrito</button>
        </div>
    </div>

    <hr>

    <div id="shopping-process">
        <table id="shopping-process-table">
            <tr>
                <td class="movie-info-q">Número de productos:</td>
                <th class="movie-info-a">2</th>
            </tr>
            <tr>
                <td class="movie-info-q">Precio:</td>
                <td>
                    <table>
                        <tr>
                            <th class="movie-info-a">10,99€</th>
                        </tr>
                        <tr>
                            <th class="movie-info-a">10,99€</th>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td class="movie-info-q">Precio total:</td>
                <th class="movie-info-a">21,98€</th>
            </tr>
        </table>
        <div id="submit-button-container">
            <button type="submit" class="submit-button"><b>Procesar compra</b></button>
        </div>
    </div>

{% endblock %}
