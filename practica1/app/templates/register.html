{% extends "base.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}

    <div class="login-screen">
        <form class="form-register-table" action="{{ url_for('register') }}" method="post">
            <h1>Registrarse</h1>
            <hr>

            <table id="in-register-table">
                <tr>
                    <th><label><b>Nombre de usuario:</b></label></th>
                    <th><label><b>Correo electrónico:</b></label></th>
                </tr>
                <tr>
                    <th><input id="username" type="text" placeholder="Introduzca un nombre de usuario" required=""></th>
                    <th><input id="email" type="email" placeholder="Introduzca un correo electrónico" required=""></th>
                </tr>
                <tr>
                    <th><label><b>Contraseña:</b></label></th>
                    <th><label><b>Tarjeta de crédito:</b></label></th>
                </tr>
                <tr>
                    <th>
                        <input id="password" type="password" placeholder="Introduzca una contraseña" required="">
                        
                        <script src="../static/js/jquery.min.js"></script>
                        <script type="text/javascript" src="../static/js/passtrength.js"></script>
                        <script type="text/javascript">
                            $(document).ready(function ($) {
                            $('#password').passtrength({
                                minChars: 4,
                                passwordToggle: true,
                                tooltip: true
                                });
                            });
                        </script>
                    </th>
                    <th><input id="credit_card" type="text" placeholder="Introduzca una tarjeta de crédito" maxlength="16" required=""></th>
                </tr>
                <tr>
                    <th><label><b>Confirmación de contraseña:</b></label></th>
                    <th><label><b>Introduzca una dirección:</b></label></th>
                </tr>
                <tr>
                    <th><input id="password_confirm" type="password" placeholder="Introduzca su contraseña de nuevo" required=""></th>
                    <th><input id="direction" type="text" placeholder="Introduzca una dirección" maxlength="50" required=""></th>
                </tr>
            </table>
            
            <button type="submit" class="submit-button"><b>Registrarse</b></button>
            <p>¿Ya tiene cuenta?</p>
            <a href="{{ url_for('show_login') }}">Iniciar sesión</a>
        </form>
    </div>

{% endblock %}
